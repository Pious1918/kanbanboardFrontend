<header class="w-full bg-indigo-50 shadow-md px-4 py-3 flex justify-between items-center">
  <!-- App Name Section -->
  <div class="flex items-center">
      <a [routerLink]="['/tasks']"  class="flex items-center">
          <img src="https://demo.themesberg.com/landwind/images/logo.svg" class="h-6 mr-3 sm:h-9" alt="Landwind Logo" />
          <span class="self-center text-xl font-semibold whitespace-nowrap text-gray-900">FlowTask</span>
      </a>
  </div>


  <!-- Centered Video -->
  <div class="flex justify-center items-center">
      <img src="assets/animation2.gif" class="h-12 w-auto" alt="Animation">
  </div>
  
  <!-- Profile & Logout Buttons -->
  <div class="flex items-center space-x-3">
      <!-- Profile Button -->
 <a [routerLink]="['/profile']">
    <button class="flex items-center space-x-2 bg-white rounded-full px-3 py-2 shadow-sm hover:shadow transition-shadow duration-200 border border-indigo-100">
        <span class="text-indigo-700 hidden sm:inline">Hai {{name$ | async}}</span>
        
        <!-- Profile Image Instead of SVG -->
        <img [src]="(profilepic$ | async)"
             alt="Profile"
             class="h-8 w-8 rounded-full object-cover border border-gray-300" />
    </button>
</a>

      <!-- Logout Button -->
      <button (click)="logout()" class="p-2 rounded-full hover:bg-gray-100 ml-2 text-red-500" title="Logout">
        <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
    </button>
  </div>
</header>

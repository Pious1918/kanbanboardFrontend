<div class="container mx-auto px-4 mt-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-4 py-2">
                <h1 class="text-gray-800 text-center font-bold text-2xl uppercase">To-Do List</h1>
            </div>
            <form class="w-full max-w-sm mx-auto px-4 py-2">
                <div class="flex items-center border-b-2 border-teal-500 py-2">
                    <input
                        class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none"
                        type="text" placeholder="Add a task">
                    <button
                        class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded"
                        type="button">
                        Add
                    </button>
                </div>
            </form>
            <ul class="divide-y divide-gray-200 px-4" cdkDropList #todolist="cdkDropList" [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[inprogresslist, completedlist]" (cdkDropListDropped)="drop($event)">

                <li *ngIf="todo.length === 0" class="py-4">&nbsp;</li> <!-- Empty space when the list is empty -->

                @for (item of todo; track item) {
                <li class="py-4" cdkDrag>
                    <div class="flex items-center">
                        {{item}}
                    </div>
                </li>
                }
            </ul>

        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-4 py-2">
                <h1 class="text-gray-800 text-center font-bold text-2xl uppercase">In-Progress</h1>
            </div>
            <br>
            <!-- <form class="w-full max-w-sm mx-auto px-4 py-2">
                <div class="flex items-center border-b-2 border-teal-500 py-2">
                    <input class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" type="text" placeholder="Add a task">
                    <button class="flex-shrink-0 bg-teal-500 hover:bg-teal-700 border-teal-500 hover:border-teal-700 text-sm border-4 text-white py-1 px-2 rounded" type="button">
                        Add
                    </button>
                </div>
            </form> -->
            <ul class="divide-y divide-gray-200 px-4" cdkDropList #inprogresslist="cdkDropList"
                [cdkDropListData]="inprogress" [cdkDropListConnectedTo]="[todolist , completedlist]"
                (cdkDropListDropped)="drop($event)">


                <li *ngIf="inprogress.length === 0" class="py-4 text-gray-400 text-center">
                    Drag tasks here&nbsp;
                </li>
                
                @for (item of inprogress; track item) {

                <li class="py-4" cdkDrag>
                    <div class="flex items-center">
                        {{item}}
                    </div>
                </li>
                }
            </ul>
        </div>

        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="px-4 py-2">
                <h1 class="text-gray-800 text-center font-bold text-2xl uppercase">Completed</h1>
            </div>
            <br>
            <ul class="divide-y divide-gray-200 px-4" cdkDropList #completedlist="cdkDropList" [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[inprogresslist , todolist]" (cdkDropListDropped)="drop($event)">

                <li *ngIf="done.length === 0" class="py-4"> Put here&nbsp;</li> 


                @for (item of done; track item) {

                <li class="py-4" cdkDrag>
                    <div class="flex items-center">
                        {{item}}
                    </div>
                </li>
                }
            </ul>
        </div>


    </div>
</div>

<section class="bg-gray-100 h-screen">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <div class="w-full bg-white rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl text-center font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
                    Sign in to your account
                </h1>
                <form class="space-y-4 md:space-y-6" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your email</label>
                        <input type="email" formControlName="email" name="email" id="email"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            placeholder="name@company.com" required>
                        <div *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].invalid"
                            class="mt-2 text-sm text-red-600">
                            <span *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</span>
                            <span *ngIf="loginForm.controls['email'].errors?.['email']">Enter a valid email
                                address.</span>
                        </div>

                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
                        <input type="password" formControlName="password" name="password" id="password"
                            placeholder="••••••••"
                            class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5"
                            required>
                        <div *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid"
                            class="mt-2 text-sm text-red-600">
                            <span *ngIf="loginForm.controls['password'].errors?.['required']">Password is
                                required.</span>
                        </div>


                    </div>

                    <div *ngIf="errorMessage"
                        class="mt-2 text-sm text-red-600 transition-opacity duration-300 opacity-100">
                        {{ errorMessage }}
                    </div>
                    <div class="flex items-center justify-between">
                        <a href="#" class="text-sm font-medium text-blue-600 hover:underline">Forgot password?</a>
                    </div>
                    <button type="submit"
                        class="w-full text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center cursor-pointer">
                        Sign in</button>
                    <p class="text-sm font-light text-gray-500">
                        Don’t have an account yet? <a [routerLink]="['/register']"
                            class="font-medium text-blue-600 hover:underline">Sign up</a>
                    </p>
                    <p class="text-sm font-light text-gray-500">
                        <a [routerLink]="['']" class="font-medium text-green-600 hover:underline">Go Home</a>
                    </p>


                </form>
            </div>
        </div>
    </div>
</section>
